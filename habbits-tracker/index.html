<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbits</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <aside class="panel">
        <img class="logo" src="./src/logo3.png" alt="Logo Habbit"></img>
        <p class="main-title">HabbIt</p>
        <nav class="menu">
          <div class="menu__list"> </div>
          <div> <button class="menu__add" onclick="togglePopup(true)"> <img src="./src/Add.svg" /></button></div>
        </nav>
      </aside>

      <main  class="content">
        <header class="header">  
          <h1 class="header__title">Использование трекера</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__title">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>

        <section>
          <div class="days-container"></div>
          <div class="habbit">
            <div class="habbit__day"></div>
            <form class="habbit-form" onsubmit="addNewDay(event)">
                  <img class="habbit-form__comment-icon" src="./src/Comment.svg"/>
                  <input name="writedComment" class="habbit-form__input-message" type="text" placeholder="Комментарий" />      
                  <button class="ready__button" type="submit">Готово</button>
                </form>
          </div>
        </section>

        <section class="start-display">
          <ol class="list">
            <li class="list__element">Открой окно добавления привычки
              <img class="start-display__arrow start-display__arrow_first" src="./src/arrow.png" />
            </li>
            <li class="list__element">Выбери иконку привычки, заполни название и количество дней
              <img class="start-display__arrow start-display__arrow_second" src="./src/arrow.png" />
            </li>
              <img class="popup_image" src="./src/habbit-image.png"/>
            <li class="list__element">Следи за прогрессом с помощью панели в правом верхнем углу</li>
          </ol>
        </section>


        <section class="case">
          <div class="popup">
            <div class="popup__header">
              <h1 class="popup__title">Новая привычка</h1>
              <h2 class="popup__subtitle"> Иконка</h2>
              <div class="icons-container">
                <button class="button-icon popup__button button-icon_active" onclick="setPopupIcon(this, 'sport')"> <img src="./src/sport.svg"/></button>
                <button class="button-icon popup__button" onclick="setPopupIcon(this, 'water')"> <img src="./src/water.svg"/></button>
                <button class="button-icon popup__button" onclick="setPopupIcon(this, 'food')"> <img src="./src/food.svg"/></button>
              </div>
              <button class="popup__shape-button" onclick="togglePopup(false)"><img src="./src/shape.png" /></button>
            </div>
            
            <form class="popup__input-container" onsubmit="addNewHabbitItem(event)">
              <input class="popup__input" placeholder="Название" name="habbit-title" />
              <input class="popup__input" placeholder="Количество дней" name="habbit-target"/>
              <input class="popup__input" placeholder="icon" name="popup-icon_input" hidden value="sport"/>
              <button class="ready__button popup__ready-button" type="submit">Добавить</button>
            </form>
          </div>
        </section>

      </div>

    </main>
    <script src="./data/scripts/app.js"></script>
  </body>
</html>
