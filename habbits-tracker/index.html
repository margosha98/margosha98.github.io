<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./src/logo.png" alt="Logo Habbit"></img>
        <p class="main_title">HabbIt</p>
        <nav class="menu">
          <div class="menu__list"> </div>
          <div> <button class="menu__add" onclick="togglePopup(true)"> <img src="./src/Add.svg" /></button></div>
        </nav>
    
      </div>

      <div  class="content">

        <header class="header">
          <div class="title">
            <h1 class="title">Использование трекера</h1>
          </div>
          <div class="progress">
            <div class="progress_text">
              <div class="progress__title">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>

        <main>
          <div class="days_container"></div>
          <div class="habbit">
            <div class="habbit__day"></div>
            <form class="habbit__form" onsubmit="addNewDay(event)">
                  <img class="comment__icon" src="./src/Comment.svg"/>
                  <input name="writedComment" class="input__message" type="text" placeholder="Комментарий" />      
                  <button class="ready__button" type="submit">Готово</button>
                </form>

          </div>
        </main>

        <div class="start_display">
          <ol>
            <li>Открой окно добавления привычки
              <img class="arrow" src="./src/arrow.png" />
            </li>
            <li>Выбери иконку привычки, заполни название и количество дней
              <img class="arrow2" src="./src/arrow.png" />
            </li>
              <img class="popup_image" src="./src/habbit-image.png"/>
            
            <li>Следи за прогрессом с помощью панели в правом верхнем углу</li>
          </ol>
        </div>


        <div class="case">
          <div class="popup_form">
            <div class="popup_form__header">
              <h1>Новая привычка</h1>
              <h2> Иконка</h2>
              <div class="icons_container">
                <button class="menu__item popup_icon menu__item_active" onclick="setPopupIcon(this, 'sport')"> <img src="./src/sport.svg"/></button>
                <button class="menu__item popup_icon" onclick="setPopupIcon(this, 'water')"> <img src="./src/water.svg"/></button>
                <button class="menu__item popup_icon" onclick="setPopupIcon(this, 'food')"> <img src="./src/food.svg"/></button>
              </div>
              <button class="shape__icon" onclick="togglePopup(false)"><img src="./src/shape.png" /></button>
            </div>
            
            <form class="popup__input_container" onsubmit="addNewHabbitItem(event)">
              <input placeholder="Название" name="habbit-title" />
              <input placeholder="Количество дней" name="habbit-target"/>
              <input placeholder="icon" name="popup-icon_input" hidden value="sport"/>
              <button class="ready__button ready__button_popup" type="submit">Добавить</button>
            </form>
          </div>
        </div>

      </div>

    </div>
    <script src="./data/scripts/app.js"></script>
  </body>
</html>
