<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>great svg</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <div class='box touch'>
        <svg id="svg" class="svg" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
        <g id="viewport">
            <rect class="svg-background" x="0" y="0" width="300" height="300" />
            <image href='https://i.ibb.co/Nr2x6S3/blkbljk.jpg'/>
            <rect x="120" width="50" height="100" rx="15" stroke='#cf1a06' fill='none'/>
            <rect x="220" width="50" height="100" rx="15" stroke='#cf1a06' fill='none'/>
        </g>
        </svg>

        <svg id="svg-scrim" class="svg svg-scrim">
        <circle id="pivot" class="pivot" cx="0" cy="0" r="6" />
        </svg>
    </div>
</body>
</html>
